<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mis Tareas</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            TASK
        </a>
    </nav>
    
    <div class="container">
        <!-- APLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-xs-12 col-sm-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agreda un Task</h4>
                    </div>
                    <form id="task-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Task Name" class="form-control">
                        </div>
                        <!--<div class="form-group">
                            <input type="text" id="description" placeholder="Task description" class="form-control">
                        </div>-->
                        <div class="form-group">
                            <input type="text" id="place" placeholder="Task Place" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2018" min="2018" max="2020" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="mounth" value="mese" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="day" value="giorno" class="form-control">
                        </div>
						<div class="form-group">
							<input type="text" id="task-description" placeholder="Task description" class="form-control">
						</div>
                        <input type="submit" value="save" class="btn btn-primary btn-block">
                    </form>
                </div>
                
            </div>
            <div class="form-group col-xs-12 col-sm-8" id="task-list">
					task list
				</div>
            
        </div>
       
    </div>
    <script src="app.js">
    </script>
</body>
</html>
